    <form action="/EventLog.html" method="post">
        <p>
            <label for="event">Event:</label>
            <input type="text" id="event" name="event" pattern="[A-Za-z0-9 ]+" title="Event must be alphanumeric" required>
        </p>

        <p>
            <label for="day">Day of Week:</label>
            <select id="day" name="day">
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
            </select>
        </p>

        <p>
            <label for="start">Start Time:</label>
            <input type="time" id="start" name="start" required>
        </p>
        <p>
            <label for="end">End Time:</label>
            <input type="time" id="end" name="end" required>
        </p>
        <p>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="\d{10}" title="Must be number 1-9 and 10 digits" required>
        </p>
        <p>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </p>

        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" pattern="https?://.+" title="Valid url: https?://.+" required>
        </p>
        <input type="submit" value="Submit">
    </form>
   </body>
</html>
